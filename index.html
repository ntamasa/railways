<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Railways</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="src/pics/favicon.ico" />

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="src/css/reset.css" />
    <link rel="stylesheet" href="src/css/styles.css" />

    <!-- CSS -->
    <link rel="stylesheet" href="src/css/reset.css" />
    <link rel="stylesheet" href="src/css/styles.css" />
    <link rel="stylesheet" href="src/css/menu.css" />
    <link rel="stylesheet" href="src/css/description.css" />
    <link rel="stylesheet" href="src/css/game.css" />
    <link rel="stylesheet" href="src/css/variables.css" />

    <!-- Scripts -->
    <script type="module" src="src/js/controller.js"></script>
  </head>
  <!-- <body data-type="column"> -->
  <body data-type="normal">
    <header>
      <h1>Railways</h1>
    </header>

    <main data-show="menu">
      <form>
        <input
          placeholder="ADD MEG A NEVED!"
          type="text"
          name="playerName"
          class="menu__playerName"
        />
        <section class="main-box">
          <article class="menu__difficulty-box">
            <h2>Állítsd be a nehézséget!</h2>

            <div class="menu__radio-box">
              <div class="menu__radio-box--item">
                <input
                  type="radio"
                  name="difficulty"
                  id="easy"
                  class="difficulty-item"
                  value="easy"
                  checked
                />
                <label for="easy" class="easy-btn">5x5</label>
                <label for="easy" class="label">Könnyű</label>
              </div>

              <div class="menu__radio-box--item">
                <input
                  type="radio"
                  name="difficulty"
                  id="hard"
                  class="difficulty-item"
                  value="hard"
                  required
                />
                <label for="hard" class="hard-btn">7x7</label>
                <label for="hard" class="label">Nehéz</label>
              </div>
            </div>
          </article>

          <article class="menu__btn-box">
            <button class="description move-btn">Leírás</button>
            <button class="start">Játék indítása</button>
          </article>
        </section>
      </form>
      <button class="back-btn move-btn">Vissza a főmenübe!</button>
    </main>

    <!-- TODO remove image background -->
    <img src="src/pics/main-rail.png" alt="Vasúti sín" class="rail-img" />

    <footer class="footer">
      <p>Nagy Tamás Albert &dash; Z8TLQP</p>
      <p>Copyright &copy; 2024 &#10072; Minden jog fenntartva.</p>
    </footer>
  </body>
</html>
