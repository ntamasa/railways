<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Railways</title>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="src/css/reset.css" />
    <link rel="stylesheet" href="src/css/styles.css" />
    <link rel="stylesheet" href="src/css/variables.css" />

    <!-- Scripts -->
    <script type="module" src="src/js/controller.js"></script>
  </head>
  <body>
    <header>
      <h1>Railways</h1>
    </header>

    <main>
      <form>
        <input type="text" name="playerName" class="start__playerName" />
        <section class="main-box">
          <article class="start__difficulty-box">
            <input type="radio" name="difficulty" id="easy" />
            <label for="easy">Könnyű</label>

            <input type="radio" name="difficulty" id="hard" />
            <label for="hard">Nehéz</label>
          </article>

          <article class="start__btn-box">
            <button class="description">Leírás</button>
            <button class="start" disabled>Játék kezdése</button>
          </article>

          <img src="src/pics/main-rail.png" alt="Vasúti sín" class="rail-img" />
        </section>
      </form>
    </main>

    <footer>
      <p>Nagy Tamás Albert &dash; Z8TLQP</p>
      <p>Copyright &copy; 2024 &#10072; Minden jog fenntartva.</p>
    </footer>
  </body>
</html>
